name    = Gitlab-Issues-Overview
author  = Thomas Klausner <domm@cpan.org>
license = Perl_5
copyright_holder = Thomas Klausner
copyright_year   = 2018

[GatherDir]
exclude_match = local
exclude_match = cpanfile.snapshot
[PruneCruft]
[ManifestSkip]
[MetaYAML]
[MetaJSON]
[License]
[ReadmeAnyFromPod]
type = markdown
filename = README.md
location = root
[Repository]
[AutoPrereqs]
[MetaResources]
[CheckChangeLog]
[Manifest]
[CPANFile]
[TestRelease]
[ConfirmRelease]
[VersionFromModule]
[ModuleBuild]
[PodWeaver]
[InstallGuide]
[@Git]

